<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <link rel="icon" type="image/x-icon" href="./media/images/icone/favicon.png">

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" defer></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- pour que le nightmode fonctionne -->
    <div class="logoprincipal"><img src="./media/images/logo_lty.png"></div>

    <div id="screen" v-show="modalIsShown == true"></div>
    <nav>
        <a href="./index.html">Ting Yung Terry Lu</a>
        <div alt="nightmode logo" class="nightmode">
            <img src="./media/images/nightmode_blanc.png" alt="">
        </div>
    </nav>

    <!-- Modal -->
    <div class="modalcontainer" v-show="modalIsShown == true">
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">{{ title }}</h2>
                        <div id="closebutton" @click="modalIsShown = false"> X </div>
                    </div>
                    <div class="modal-body">
                        <img :src="image">
                        <p>{{ description }}</p>
                        <h3>Roles</h3>
                        <p>{{ role }}</p>
                        <h3>Logiciels</h3>
                        <p>{{ software }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <h1>Mes <br> projets</h1>
    </header>

    <main class="mainprojets">
        <div
            @click="changeModal('Speculum', 'speculumImage', 'speculumDescription', 'speculumRole', 'speculumSoftware'), modalIsShown = true">
        </div>
        <div
            @click="changeModal('La pilule', 'lapiluleImage', 'lapiluleDescription', 'lapiluleRole', 'lapiluleSoftware'), modalIsShown = true">
        </div>
        <div
            @click="changeModal('La plume vorace', 'plumeImage', 'plumeDescription', 'plumeRole', 'plumeSoftware'), modalIsShown = true">
        </div>
        <div
            @click="changeModal('Gluttony', 'gluttonyImage', 'gluttonyDescription', 'gluttonyRole', 'gluttonySoftware'), modalIsShown = true">
        </div>
    </main>

    <dialog open class="modal" id="modal" v-show="modalIsShown == true">

        <p>{{ software }}</p>
    </dialog>

    <footer>
        <h2>Contact</h2>
        <p><a href="mailto:terrylty18@gmail.com">terrylty18@gmail.com</a></p>
        <p>Laval, Qc</p>
        <a href=""><img src="./media/images/linkedin_logo.png" alt="Logo LinkedIn" class="logolinkedin"></a>
        <p class="trademark">Lu Ting Yung - 2025</p>
    </footer>
</body>

</html>
