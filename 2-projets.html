<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <link rel="icon" type="image/x-icon" href="./media/images/icone/favicon.png">

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" defer></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- pour que le darkmode fonctionne -->
    <div class="logoprincipal">
        <img src="./media/images/logo_lty.png" alt="Logo principal">
    </div>

    <!-- Fond sombre quand le modal apparait -->
    <div id="screen" v-show="modalIsShown == true" @click="modalIsShown = false"></div>

    <nav>
        <a href="./index.html">Ting Yung Terry Lu</a>
        <div alt="darkmode logo" class="darkmode">
            <img src="./media/images/darkmode_blanc.png" alt="Logo Darkmode">
        </div>
    </nav>

    <!-- Modal (cachÃ© de base) -->
    <div class="modalcontainer" v-show="modalIsShown == true">
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a :href="link" target="_blank">
                            <h2 class="modal-title" id="exampleModalLabel">{{ title }}</h2>
                        </a>
                        <div id="closebutton" @click="modalIsShown = false"> X </div>
                    </div>
                    <div class="modal-body">
                        <a :href="image" target="_blank"><img :src="image"></a>
                        <p>{{ description }}</p>
                        <h3>Roles</h3>
                        <p>{{ role }}</p>
                        <h3>Logiciels</h3>
                        <p>{{ software }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Titre -->
    <header>
        <h1 id="titreprojets">Mes <br> projets</h1>
    </header>

    <!-- Les projets -->
    <main class="mainprojets">
        <div
            @click="changeModal(), index = 0, modalIsShown = true">
        </div>
        <div
            @click="changeModal(), index = 1, modalIsShown = true">
        </div>
        <div
            @click="changeModal(), index = 2, modalIsShown = true">
        </div>
        <div
            @click="changeModal(), index = 3, modalIsShown = true">
        </div>
    </main>

    <footer>
        <h2>Contact</h2>
        <div class="contactcontainer">
            <div>
                <p><a href="mailto:terrylty18@gmail.com">terrylty18@gmail.com</a></p>
                <p>Laval, Qc</p>
            </div>
            <div class="logocontainer">
                <a href="https://www.youtube.com/@2lung2" target="_blank"><img src="./media/images/logos/logo_youtube_blanc.png" alt="Logo Youtube" class="logoyoutube"></a>
                <a href="" target="_blank"><img src="./media/images/logos/linkedin_logo.png" alt="Logo LinkedIn" class="logolinkedin"></a>
            </div>
        </div>
        <p class="trademark">Lu Ting Yung - 2025</p>
    </footer>
</body>

</html>
